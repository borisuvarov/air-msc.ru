<div style='text-align: center; width: 460px' class='alert alert-success'>Произошла ошибка. Проверьте правильность ввода логина и пароля.</div>

<form id="main_form" class="form-inline" method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
        {% for field in form %}
            {{ field }}
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-lg">Подписаться</button>
    </div>
    <div id="message_box"></div>
</form>
